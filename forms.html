<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMULARIOS</title>
</head>
<body>
    <h1>FORMULARIOS</h1>
    <form action="">
    <!-- al atributo "action" le damos la ruta del servidor. 
    luego le agregamos el atributo "method" que indica el metodo por el cual llegaran los 
    datos a nuestro servidor. tenemos "GET" envia los datos a travez de un link y 
    "POST" envia los datos   -->
        <fieldset>
            <legend>Ya tengo cuenta</legend>
            <div>
            <!-- <label for="nombre">Ingrese su nombre </label>
            <input type="text", id="username", name="Username">    -->
            <input type="text", name="username", placeholder="Ingrese su nombre de usuario">
        </div>
        <div>
            <label>
                Ingrese su contraseña
                <input type="text", id="password" name="Password" required>
            </label>
        </div>
        <div>
            <!-- Formas de colocar el boton de enviar -->
            <!-- <button>Enviar</button> -->
            <input type="submit", value="Iniciar sesión">
            <!-- Value, es para cambiar el nombre del boton -->
        </div>
        </fieldset>

        <fieldset>
            <legend>Quiero tener cuenta</legend>
            <div>
            <label for="">
                Ingrese su correo
                <input type="email" required>
            </label>
        </div>
        <div>
            <label for="">
                Tu fecha de nacimiento
                <input type="date">
            </label>
        </div>
        <div>
            <label for="">
                Ingrese la cantidad que va a comprar
                <input type="number" value="3" readonly>
                <!-- Type="number": sirve para el numero de items en compras -->
            </label>
        </div>
        </fieldset>
        
    </form> 
    <fieldset>
        <legend>Tus pastiempos</legend>
        <label for="">
            <input type="checkbox">
            Deporte
        </label>
        <label for="">
            <input type="checkbox">
            Leer
        </label>
        <label for="">
            <input type="checkbox">
            Ir al cine
        </label>
        <label for="">
            <input type="checkbox">
            Viajar
        </label>
        <label for="">
            <input type="checkbox">
            Dormir
        </label>
    </fieldset>
    <fieldset>
        <legend>Genero</legend>
        <label for=""><input type="radio", name="gender">Mujer</label>
        <label for=""><input type="radio", name="gender">Varon</label>
        <label for=""><input type="radio", name="gender">Prefiero no decirlo</label>
    </fieldset>
    <fieldset>
        <legend>Select y Opciones</legend>
        <label for="country">Escoge tu pais</label> 
        <!-- despues del atributo "id", se puede agregar "multiple" que nos permitira seleccionar varias opciones -->
        <select name="country" id="country">
            <!-- <option value="Peru">Peru</option>
            <option value="Argentina">Argentina</option>
            <option value="Colombia">Colombia</option> -->
            <!--en el "value" puede ir solo el codigo de pais (pe, ar, co), pues es lo que va a la base de datos  -->
        <optgroup label="America">
            <option value="Peru">Peru</option>
            <option value="Argentina">Argentina</option>
            <option value="Colombia">Colombia</option>
        </optgroup>
        <optgroup label="Europa">
            <option value="Francia">Francia</option>
            <option value="Portugal">Portugal</option>
            <option value="Alemania">Alemania</option>
        </optgroup>
        <optgroup label="Asia">
            <option value="China">China</option>
            <option value="Japon">Japon</option>
            <option value="Thailandia">Thailandia</option>
        </optgroup>
        <textarea name="mensaje" id="" cols="30" rows="10" placeholder="Escribe tu mensaje"></textarea>
        </select>
    </fieldset>

<!-- TIPOD DE BUTTON -->
    <br>
    <!-- podemos agregar imagenes -->
    <!-- <button type="button">: su comportamiento tiene que especificarse con java script -->
    <button type="button"> <img src="img02.png" height="400px" alt=""> tipo button</button> 
    <!-- <button type="menu">: -->
    <button type="menu">tipo menu</button>
    <!-- <button type="reset">: deja el formulario con los valores iniciales -->
    <button type="reset">tipo reset</button> 
    <!-- <button type="submit">: envia los datos a la ruta especificada en la etiqueta de "form" 
        con el atributo "action" -->
    <button type="submit">tipo submit</button>
    <script>
        document.getElementById('username').addEventListener('keyup', ()=>{
            console.log(e.target.value)
        })
        document.getElementById('password').addEventListener('keyup', ()=>{
            console.log(e.target.value) 
        })
        // value: guarda el valor de cada campo 
    </script>
</body>
</html>
