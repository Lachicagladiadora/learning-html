<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABLAS</title> 
    <link rel="stylesheet" href="style1.css">
</head>
<body> 
    <h1>Mi horario de clases</h1>
    <table >
        <caption>Mi horario de calses</caption>
        <colgroup>
            <col span="4">
            <col style="background: burlywood;">
           
        </colgroup>
        <thead>
            <th>Lunes</th>
            <th>Martes</th>
            <th>Miercoles</th>
            <th>Jueves</th>
            <th>Viernes</th>
    
        </thead>
        <tbody>
            <tr>
                <td>HTML</td>
                <td rowspan="2">Python</td>
                <td rowspan="2">Java</td>
                <td>Angular</td> 
                <td rowspan="2">Algoritmo</td>
            </tr>
            <tr>
                <td>CSS</td>
                <td>JavaScript</td>
            </tr>
            <tr>
                <td colspan="5">Recreo</td>
            </tr>
            <tr>
                <td>Go</td>
                <td>Big data</td>
                <td>Diseno UX</td> 
                <td>PHP</td>
                <td>SQL</td>
            </tr>
        </tbody>
        <tfoot>
            <tr style="background: rgb(246, 246, 134);">
                <td>3 creditos</td>
                <td>7 creditos</td>
                <td>2 creditos</td>
                <td>9 creditos</td>
                <td>5 creditos</td>
            </tr>
        </tfoot>
    </table>
   
</body>
</html>
