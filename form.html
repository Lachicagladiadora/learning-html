<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FORM</title>
  </head>

  <body>
    <a href="./index.html">COME BACK TO HOME</a>
    <hr />
    <h1>FORM</h1>

    <form
      action=""
      method="post"
      name="form"
      target="_blank"
      accept-charset="UTF-8"
      autocomplete="off"
    >
      <input type="text" name="username" id="" placeholder="username" />
      <input type="text" name="user" value="I'm user" id="" />
      <!-- The submit input is a button that can also be replaced by the button label. -->
      <input type="submit" />

      <fieldset>
        <legend>Text and main data</legend>
        <pre>
          <label> Text: <input type="text" placeholder="type TEXT" /> </label>
          <label>
            Search: <input type="search" placeholder="type SEARCH" />
          </label>
          <label> Telephone: <input type="tel" placeholder="type TEL" /> </label>
          <label> URL | link: <input type="url" placeholder="type URL" /> </label>
          <label> Email: <input type="email" placeholder="type EMAIL" /> </label>
          <label>
            Password: <input type="password" placeholder="type PASSWORD" />
          </label>
          <label>
            Input hidden: <input type="hidden" placeholder="type HIDDEN" />
          </label>
          <label>
            Textarea:
            <textarea
              name="textarea"
              placeholder="textarea with spellcheck"
              spellcheck="true"
              cols="35"
              rows="10"
              wrap="hard"
            ></textarea>
          </label>
        </pre>
      </fieldset>
      <fieldset>
        <legend>Number</legend>
        <label>
          Number:
          <input
            type="number"
            placeholder="number"
            value="5"
            min="0"
            max="42"
            step="6"
          />
        </label>
        <label>
          Range:<input type="range" value="50" min="0" max="100" step="10" />
        </label>
      </fieldset>

      <fieldset>
        <legend>Date</legend>
        <pre>
        <label>Date: <input type="date" placeholder="date" value="2023-07-04" min="2022-12-22" max="2023-12-22" step="7"></label>
        <label>Month: <input type="month" placeholder="month" value="2024-01" min="2023-09" max="2025-09" step="2"></label>
        <label>Week: <input type="week" placeholder="week" value="2025-week16" min="2024-week37" max="2025-week48" step="2"></label>
        <label>Time: <input type="time" placeholder="time" value="7:00" min="12:00" max="18:00" step="30"></label>
        <label>Date time local: <input type="datetime-local" placeholder="datetime-local" value="2024-07-23T11:00" min="2024-03-23T11:00" max="2024-11-23T11:00" step="3600"></label>
      </pre>
      </fieldset>

      <fieldset>
        <legend>Checkbox</legend>
        <input type="checkbox" name="checkbox" />checkbox
        <input type="checkbox" name="checkbox with checked" checked />checkbox
        with checked <input type="checkbox" id="indeterminate" /> checkbox
        indeterminate
        <legend>accent-color</legend>
        <input type="checkbox" checked style="accent-color: red" />red
        <input type="checkbox" checked style="accent-color: blue" />blue
        <input type="checkbox" checked style="accent-color: yellow" />yellow
        <input type="checkbox" checked style="accent-color: pink" />pink
        <input type="checkbox" checked style="accent-color: green" />green
        <input type="checkbox" checked style="accent-color: violet" />violet
        <input
          type="checkbox"
          checked
          style="accent-color: rgb(101, 174, 183)"
        />other
      </fieldset>

      <fieldset>
        <legend>Radio</legend>
        <input type="radio" name="radio-button" value="no-checked" />no checked
        <input
          type="radio"
          name="radio-button"
          value="checked"
          checked
        />checked
      </fieldset>

      <fieldset>
        <legend>Color</legend>
        <label>Color: <input type="color" value="#ee9709" /></label>
      </fieldset>

      <fieldset>
        <legend>Others</legend>
        <pre>
          <label
          >Select a pokemon:
          <select>
            <option value="charmander">charmander</option>
            <option value="charmeleon">charmeleon</option>
            <option value="charizard">charizard</option>
          </select>
        </label>
        <div>
          datalist used as autocomplete
          <datalist id="evolutions">
            <option value="Gengar"></option>
            <option value="Nidorino"></option>
            <option value="Onix"></option>
            <option value="Doduo"></option>
            <option value="Pidgey"></option>
            <option value="Spearow"></option>
            <option value="Ho-Oh"></option>
            <option value="Caterpie"></option>
            <option value="Pidgeotto"></option>
            <option value="Rattata"></option>
          </datalist>
          <label>Pick a pokemon 
            <input type="text" list="evolutions" >
          </label>
        </div>
        </pre>
      </fieldset>

      <hr />
      <a href="./index.html">COME BACK TO HOME</a>
    </form>
  </body>
  <script>
    const indeterminateElement = document.getElementById("indeterminate");
    indeterminateElement.indeterminate = true;
  </script>
</html>
