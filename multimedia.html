<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTIMEDIA</title> 
    <style>
        video{
            width: 500px;
        }
    </style>
</head>
<body>
    <h1>MULTIMEDIA</h1>
    <hr>
    <h2>VIDEOS</h2>
    <!-- <video src="media/video1.mp4" controls 
    poster="media/escritor.jpg"></video> -->

    <video id="video" src="media/video1.mp4" 
    poster="media/escritor.jpg" width="640px" height="480px" poster="./media/escritor.jpg" autoplay loop controls>
    <track src="subs-es.vtt" srclang="es" label="Español" default> <!--add captions options-->
    <track src="subs-en.vtt" srclang="en" label="English">
    <track src="subs-fr.vtt" srclang="fr" label="Français">
</video>
    <button id="play">play</button>
    <button id="pause">pause</button>
        <script>
            const video=document.getElementById('video')
            const play=document.getElementById('play')
            const pause=document.getElementById('pause')

            play.addEventListener('click',()=>{
                video.play()
            })
            pause.addEventListener('click',()=>{
                video.pause()
            })
        </script>
    
    <h2>AUDIO</h2>
    <audio src="media/audio1.mp3" controls autoplay loop>Audio 1</audio>
    <!-- Metadata attribute -->

</body>
<style>
    body{
      background: rgb(94, 94, 94);
    }
  </style>
</html>
